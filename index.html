<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMAIL SUBCRIPTION FORM</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="hero">
        <h3>Cooming Soon</h3>
        <h1>Our Brand New<br>Website Is On Its Way</h1>
        <p>Subscribe for more details</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="email" placeholder="Your email id" required>
            <button type="submit"><img src="icon.jpeg" width="50px"></button>
        </form>
        <span id="msg"></span>

    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw8sF2cc18ZGqt8TiN7GBRIdTS2Xpy2aaHIohDmUoSaYBPRTrt9N88KhNN5xxWV4dyc2Q/exec>'
const form = document.forms['submit-to-google-sheet']
const msg = document.getElementById("msg")

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => {
        msg.innerHTML = 'Thank you for subscribing!'
        setTimeout(function(){
            msg.innerHTML = ''
        },5000)
        form.reset()
    })
    .catch(error => console.error('Error!', error.message))
})
    </script>
</body>
</html>
